<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best Of Bollywood-Romantic Songs</h1> 
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Luka Chupi</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span>Yeh Haseen Vadiyan</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span>Zara Zara</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span>Dil to Bacha hai ji</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span>O Sajnaa</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span>Teri Hogaiyaan</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play"></i>
                </span>
                </div>
        </div>
        <div class="songbanner"></div>
    </div>  

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-fast"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-fast"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/77f0753e3b.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
